<!DOCTYPE html>
<html>
<head>
<title>Mahima ‚ù§Ô∏è Mahesh</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  margin:0;
  overflow:hidden;

  /* soft pink aesthetic gradient */
  background: linear-gradient(135deg,#ffd6e8,#ffeef5,#fff0f8);
}

/* screens */
.screen{
  display:none;
  padding-top:70px;
}

.active{
  display:block;
}

/* names */
.names{
  font-size:28px;
  font-weight:bold;
  color:#ff4d88;
  margin-bottom:10px;
}

/* text */
h1{
  font-size:28px;
  margin:15px;
}

/* images */
img{
  border-radius:15px;
  margin:10px;
}

.main-gif{
  width:200px;
}

.photos img{
  width:110px;
}

/* buttons */
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:10px;
}

.nextBtn{
  background:#ff6fa5;
  color:white;
}

#yes{
  background:#4CAF50;
  color:white;
}

#no{
  background:#d9534f;
  color:white;
  position:absolute;
}

/* floating hearts */
.heart{
  position:fixed;
  color:#ff6fa5;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{ transform: translateY(100vh); opacity:1;}
  to{ transform: translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio autoplay loop>
  <source src="./music.mp3" type="audio/mp3">
</audio>


<!-- üíå SCREEN 1 : SORRY PAGE -->
<div id="screen1" class="screen active">

<div class="names">Mahima ‚ù§Ô∏è Mahesh</div>

<img src="./cat.gif" class="main-gif">

<h1>
I'm sorry ü•∫<br><br>
Thank you for loving me, supporting me,<br>
and always being patient with me ‚ù§Ô∏è<br><br>
You mean the world to me
</h1>

<button class="nextBtn" onclick="goNext()">Continue ‚ûú</button>

</div>



<!-- üíï SCREEN 2 : QUESTION PAGE -->
<div id="screen2" class="screen">

<img src="./bear1.gif" class="main-gif">

<h1>Will you be my Valentine? üíï</h1>

<div class="photos">
  <img src="./photo1.jpeg">
  <img src="./photo2.jpeg">
  <img src="./photo3.jpeg">
</div>

<br>

<button id="yes" onclick="yesClicked()">Yes üíñ</button>
<button id="no" onclick="noClicked()">No üò¢</button>

</div>



<script>

/* floating hearts */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);


/* go to question screen */
function goNext(){
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");
}


/* NO button behaviour */
let size=18;

let texts=[
"Are you sure?",
"Think again ü•∫",
"Pleaseeee",
"Don't do this üò≠",
"Last chance!",
"Pretty please?",
"Say yes naaa ‚ù§Ô∏è"
];

function noClicked(){

  size+=8;
  document.getElementById("yes").style.fontSize=size+"px";

  let random=texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("no").innerText=random;

  let x=Math.random()*(window.innerWidth-150);
  let y=Math.random()*(window.innerHeight-100);

  document.getElementById("no").style.left=x+"px";
  document.getElementById("no").style.top=y+"px";
}


/* YES clicked */
function yesClicked(){

  // confetti
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=["#ff4d88","#ffd700","#4CAF50","#ff6fa5"][Math.floor(Math.random()*4)];
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.transition="top 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>{c.style.top="100vh";},10);
  }

  document.body.innerHTML=`
  <h1 style="color:#ff4d88;">Ok yay!!! üíñI love youuu</h1>
  <h2>Mahima ‚ù§Ô∏è Mahesh</h2>
  <img src="./bear2.gif" style="width:260px;">
  <br>
  <img src="./love.gif" style="width:220px;">
  `;
}

</script>

</body>
</html>
